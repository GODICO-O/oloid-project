name: Oloid Hybrid Build (Dobby & Core)
on: [push]

jobs:
  build-all:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c
          add-to-path: true

      - name: Build Dobby From Source
        run: |
          git clone --depth 1 https://github.com/jmpews/Dobby.git
          cd Dobby
          mkdir build && cd build
          cmake .. \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-21 \
            -DDOBBY_GENERATE_SHARED=ON
          make -j$(nproc)
          mkdir -p ../../oloid-core/libs/arm64-v8a/
          cp libdobby.so ../../oloid-core/libs/arm64-v8a/

      - name: Compile Oloid Core
        run: |
          cd oloid-core
          ndk-build NDK_PROJECT_PATH=. APP_BUILD_SCRIPT=Android.mk APP_ABI=arm64-v8a

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: oloid-package
          path: |
            oloid-core/libs/arm64-v8a/liboloid_core.so
            oloid-core/libs/arm64-v8a/libdobby.so
