name: Oloid Hybrid Build (Dobby & Core)
on: [push]

jobs:
  build-all:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c
          add-to-path: true

      - name: Fetch Pre-built Dobby
        run: |
          mkdir -p oloid-core/libs/arm64-v8a
          # Ambil dari source yang lebih stabil untuk Android
          wget https://github.com/SillyVuton/Dobby-Android/releases/download/v1.0.0/libdobby.so -O oloid-core/libs/arm64-v8a/libdobby.so
          echo "Dobby Library Secured! âœ…"

      - name: Compile Oloid Core
        run: |
          cd oloid-core
          ndk-build NDK_PROJECT_PATH=. APP_BUILD_SCRIPT=Android.mk APP_ABI=arm64-v8a

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: oloid-package
          path: |
            oloid-core/libs/arm64-v8a/liboloid_core.so
            oloid-core/libs/arm64-v8a/libdobby.so
